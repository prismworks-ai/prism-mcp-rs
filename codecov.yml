# Codecov configuration for MCP Protocol SDK
# This ensures the codecov badge updates properly

coverage:
  precision: 2
  round: down
  range: 70..95
  
  status:
    project:
      default:
        target: 85%
        threshold: 1%
        if_not_found: success
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 1%
        if_not_found: success
        if_ci_failed: error

comment:
  layout: "header, diff, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "tests/integration_e2e_http.rs"
  - "tests/integration_e2e_websocket.rs"
  - "examples/"
  - "benches/"
  - "target/"

flags:
  unittests:
    paths:
      - src/
  integration:
    paths:
      - tests/
      - "!tests/integration_e2e_http.rs"
      - "!tests/integration_e2e_websocket.rs"
